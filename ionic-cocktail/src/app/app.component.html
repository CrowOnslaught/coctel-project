<ion-app>
  <ion-header>
    <ion-toolbar>    
      <ion-img slot="start" src='https://picsum.photos/30/30'></ion-img>
      <ion-buttons slot="end">
        <div *ngIf="isLogged==false">
          <ion-button [routerLink]="['/login']">Login</ion-button>
          <ion-button  [routerLink]="['/register']">Register</ion-button>
        </div>
        <ion-button *ngIf="isLogged==true" (click)="logout()">Log out</ion-button>
      </ion-buttons>    </ion-toolbar>     
  </ion-header>

  <ion-content>
  <ion-router-outlet ></ion-router-outlet>
  </ion-content>
</ion-app>
