<ion-content>
<div>
  <div class="center">

    <ion-avatar>
      <img src="{{user.img}}">
    </ion-avatar>
    <ion-label (click)="addPhotoToGallery()">ADD PHOTO</ion-label>

  </div>
  <ion-list>
  <ion-item>
    <ion-label>Name: {{user.name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Email: {{user.email}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-button (click)="newUpdateProfile()">Update Profile</ion-button>
  </ion-item>
</ion-list>
</div></ion-content>
