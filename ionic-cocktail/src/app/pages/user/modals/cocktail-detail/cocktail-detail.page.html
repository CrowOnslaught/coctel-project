<ion-header>
  <div id="image" style="background-image: url({{cocktail.strDrinkThumb}});"></div>
  <div id="titleBar">
    <button ion-button  icon-only (click)='close()'>
      <ion-icon name="chevron-back"></ion-icon>
    </button>
    <h1 tappable (click)='close()'>{{cocktail.strDrink}}</h1>
    <button ion-button  icon-only (click)='addFavorite(!isFavorite)'>
      <ion-icon *ngIf="!isFavorite" name='star-outline' slot="icon-only"></ion-icon>
      <ion-icon *ngIf="isFavorite" name='star' slot="icon-only"></ion-icon>
    </button>
  </div>
</ion-header>

<ion-content>
  <div id="content">
    <h3>Instructions</h3>
    <p>{{cocktail.strInstructions}}</p>
    <h3>Ingredients</h3>
    <ion-grid id='cocktails'>
      <ion-row>
        <ion-col class='post' *ngFor="let i of ingredients; let ind = index" size='6'>
          <ion-card class='ion-text-center'>
            <ion-img src = "https://www.thecocktaildb.com/images/ingredients/{{i}}-Small.png"></ion-img>
            <p>{{i}} <span *ngIf="measures[ind]">: {{measures[ind]}}</span></p>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
