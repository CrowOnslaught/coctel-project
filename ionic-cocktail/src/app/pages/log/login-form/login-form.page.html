<ion-content >
  <div class="content">
  <form  [formGroup]="loginUser" (ngSubmit)="login()">
    <ion-item>
      <ion-input type="text" placeholder='Email' formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  type="password" placeholder='Password' formControlName="password"></ion-input>
    </ion-item>
    <div id="logginDiv">
    <ion-button id="logginButton" [disabled]="loginUser.invalid"  type="submit">Login</ion-button>
    <div>
      <ion-button (click)="loginWithGoogle()"><ion-icon name="logo-google"></ion-icon></ion-button>


    <ion-button   (click)="loginWithFacebook()"><ion-icon name="logo-facebook"></ion-icon></ion-button>
  </div>

  </div>
  </form>
  </div>
</ion-content>
