<ion-content>
  <div class="background">

  <form  [formGroup]="registerUser" (ngSubmit)="register()">
    <ion-item>
      <ion-input  placeholder='Name' formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  placeholder='Email' formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder='Password' formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder='Comfirm Password' formControlName="confirm_password"></ion-input>
    </ion-item>
    <ion-button [disabled]="registerUser.invalid"  type="submit">Register</ion-button>
  </form>
  </div>
</ion-content>
