<ion-header>
  <ion-toolbar>
    <ion-title>register-form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #newUserForm="ngForm" [formGroup]="registerUser" (ngSubmit)="register()">
    <ion-item>
      <ion-input  placeholder='Name' formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  placeholder='Email' formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  placeholder='Password' formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder='Comfirm Password' formControlName="comfirmPassword"></ion-input>
    </ion-item>
  </form>
</ion-content>
